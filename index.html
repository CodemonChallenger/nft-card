<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium image" />
        <div class="card__image--overlay">
          <img src="./images/icon-view.svg" alt="view" />
        </div>
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__stats">
        <div class="card__stats--price">
          <img src="./images/icon-ethereum.svg" alt="ethereum logo" />
          <p>0.041 ETH</p>
        </div>
        <div class="card__stats--days">
          <img src="./images/icon-clock.svg" alt="clock" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="card__avatar">
        <img src="./images/image-avatar.png" alt="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        referrerpolicy="no-referrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/codemonchallenger"
        target="_blank"
        referrerpolicy="no-referrer"
        >Codemon Challenger</a
      >.
    </div>
  </body>
</html>
